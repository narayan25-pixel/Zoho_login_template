<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login Page</title>
  </head>
  <body>


      <div class="card flex-container p-5 m-4" style="display: flex;justify-content: center;">
        <div class="card-body">
            <div class="container-fluid">
                <div class="flex-container" style="display: flex;justify-content: center;">
                    <div class="row">
                      <div class="col-sm-6">
      
                        
      
                          <div class="card" style="height: 100%;">
                            <div class="flex-container m-4" style="display:flex;justify-content:center;flex-direction: column;">
                              <div><h5><b style="color:rgb(62, 170, 170);">Zoho.</b></h5></div>
                              <div>
                                <p style="font-weight:lighter;font-size: x-small;">A central hub where. teams can work,plan<br>
                                    and achieve amazing things together</p>
                              </div>
                              
                            </div>
                            <div style="width: 100%;height:100%">
                              <img src="Image/image1.png" style="width: 100%;height:100%">
                            </div>
                          </div> 
      
                            
      
      
                      </div>
      
                      <!-- 2nd colomn start -->
      
                      <div class="col-sm-6">
                        <div class="dropdown flex-container"  style="display: flex;justify-content: end;">
                          <button style="background-color:white;color:black;border:none;font-size: x-small;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            English(USA)
                          </button>
                          <div style="font-size: x-small;" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">English(USA)</a>
                            <a class="dropdown-item" href="#">English(UK)</a>
                          </div>
                        </div>
      
                        <div style="margin-top: 80px;">
                          <p style="font-weight:lighter; font-size:x-small"><b>START FOR FREE</b></p>
                          <h2>Sign up to Zoho.</h2>
                          <p style="font-weight: lighter;font-size:x-small">Already a member? <span><b style="color:blue">Log In</b></span></p>
                        </div>
      
                        <!-- Form start -->
                        <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1" style="font-weight: lighter;">E-mail</label>
                            <input style="font-size:x-small;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@mail.com">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" style="font-weight: lighter;">Password</label>
                            <input style="font-size: x-small;" type="password" class="form-control" id="exampleInputPassword1" placeholder="6+ Characters, 1Capital Letter">
                          </div>
                          <button type="submit" class="btn btn-primary" style="width: 100%;border-radius: 5px;">Create an sccount</button>
                          
                          <button type="submit" style="width: 100%;margin-top: 10px; padding: 5px; border-radius: 5px;background-color:white;border-width: .1px;">Sign up with Google</button>
                          
                        </form>
                        <!-- form End -->
      
                        <div style="margin-top: 50px;">
                          <div>
                            <p style="font-size: x-small;">This site is protected by reCAPTCHA and the Google</p>
                            <p style="font-size: x-small;"><span style="color:blue">Privacy Policy</span> and <span style="color: blue">Terms of Services</span> apply</p>
                          </div>
                        </div>
      
                      </div>
                    </div>
      
                </div>
      
            </div>
        </div>
      </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
